id: snapshot_ui
module: mcp/tools/ui-automation/snapshot_ui
names:
  mcp: snapshot_ui
  cli: snapshot-ui
description: Print view hierarchy with precise view coordinates (x, y, width, height) for visible elements.
nextSteps:
  - label: Refresh after layout changes
    toolId: snapshot_ui
    params:
      simulatorId: ${simulatorId}
  - label: Tap on element
    toolId: tap
    params:
      simulatorId: ${simulatorId}
      x: 0
      y: 0
  - label: Take screenshot for verification
    toolId: screenshot
    params:
      simulatorId: ${simulatorId}
annotations:
  title: Snapshot UI
  readOnlyHint: true
