id: discover_projs
module: mcp/tools/project-discovery/discover_projs
names:
  mcp: discover_projs
description: "Scans a directory (defaults to workspace root) to find Xcode project (.xcodeproj) and workspace (.xcworkspace) files."
availability:
  mcp: true
  cli: true
  daemon: true
predicates:
  - hideWhenXcodeAgentMode
routing:
  stateful: false
  daemonAffinity: preferred
